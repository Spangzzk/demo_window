<html lang="en">
  <head>

      #TAB{
        width: 40%;
        height: 600px;

      }
      #score_Head{
        width: 50%;
        height: 25px;
        float: left;

        font-size: 20px;
        font-weight: bold;

      }
      #frient_Head:hover{

      }
      .item_list{
        width: 100%;
        height: 25px;
      }
      #i_list{
        width: 100%;
        height: 570px;
        border-top: #1c1a1a solid 2px;
        margin-top: 25px;
      }

    </style>
  </head>

  <div id="outside">

      <div onclick="gotoF()" id="frient_Head">好友列表</div>

      <div id="i_list"></div>
    </div>

    var TAB = document.getElementById('TAB');

    function gotoF(){
      for(let i = 0; i < 10; i++){
        var t = document.createElement('div');
        t.className = 'item_list';

      }
    }

    }
  </script>
  </body>
</html>
