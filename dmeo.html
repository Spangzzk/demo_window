<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧拉页面</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 5px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      box-sizing: border-box;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -50px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .toggle-btn.open {
      right: 0;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">关于我们</a></li>
    <li><a href="#">联系我们</a></li>
  </ul>
</div>
<div class="content">
  <h1>欢迎来到侧拉页面</h1>
  <p>在这里，您可以查看我们的网站信息、联系方式等。</p>
</div>
<script>
  function toggleSidebar() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
    document.querySelector('.toggle-btn').classList.toggle('open');
  }
</script>
</body>
</html>
